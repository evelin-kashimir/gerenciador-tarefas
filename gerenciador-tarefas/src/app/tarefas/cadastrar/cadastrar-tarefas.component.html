<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <h1 id="titulo-principal" class="text-center">Cadastrar tarefa</h1>

            <form id="lista" #formTarefa="ngForm">
                <div class="form-group text-center">
                    <label for="nome"><b>Tarefa:</b></label>
                    <input [(ngModel)]="tarefa.nome" #nome="ngModel" type="text" class="form-control" id="nome"
                        name="nome" minlength="3" required>
                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                        <div [hidden]="!nome.errors.required">
                            Digite a tarefa.
                        </div>
                        <div [hidden]="!nome.errors.minlength">
                            A tarefa deve conter pelo menos 3 caracteres.
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <a [ngStyle]="{'background-color':'#3d5a80'}" [routerLink]="['/tarefas']" class="btn">
                        <b> ⬅️ </b>
                    </a>
                    <input [ngStyle]="{'background-color':'#006d77'}" type="submit" class="btn segundo-botao" value="✅"
                        (click)="cadastrar()" [disabled]="!formTarefa.form.valid">
                </div>
            </form>
        </div>
    </div>
</div>
